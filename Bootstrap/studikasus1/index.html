<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Studi Kasus 1</title>

</head>

<body style="background-color: #a9d2e2;">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 bg-body-white shadow-lg p-3 mb-5 bg-body-white rounded" style="width: 500px;">
            <div class="card-body">
                <h5>CONTACT US</h5>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control bg-body-tertiary" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control bg-body-tertiary" placeholder="Last name">
                    </div>
                    <div class="form-row mt-3">
                        <input type="email" class="form-control bg-body-tertiary" placeholder="Email">
                    </div>
                </div>

                <div class="form-switch mt-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">I agree to the terms and Conditions of this windows.</label>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
